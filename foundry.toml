[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
gas_reports = ["VaultWithdrawalProcessor", "VaultEscapeProofVerifier", "AccountProofVerifier"]
gas_snapshot_check = true
cbor_metadata = true # Enabled for Tenderly source verification

